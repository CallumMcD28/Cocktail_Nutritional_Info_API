<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Your Cocktail!</title>

    <!-- Linking Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Linking CSS file -->
    <link rel="stylesheet" href="css/cocktail_search.css">

    <!-- Linking browser tab icon -->
    <link rel="icon" href="img/logo.ico">
</head>

<body class="bg-dark text-white">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg mb-4">
        <div class="container">
            <a class="navbar-brand text-white" href="cocktails.html">Cocktail Finder</a>
            <a class="btn nav-item" href="cocktails.html">Search by Cocktail Name</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="container text-center">
            <h1 class="mb-4">Cocktail Recipes with Nutritional Values</h1>
            <br>
            <h3 class="text-start">Search by Ingredient:</h3>
            <!-- Search Bar -->
            <div class="input-group mb-4 w-50 mx-auto">
                <input type="text" class="form-control" id="search" placeholder="Enter ingredient name"
                    aria-label="Search">
                <button class="btn btn-primary" id="searchButton" type="button">Search</button>
            </div>

            <!-- Results Section -->
            <div class="row g-3 d-flex justify-content-center align-items-center" id="results">
                <!-- Contents generated with javascript code -->
            </div>
        </div>
    </main>

    <!-- Linking JS file -->
    <script src="api/cocktail.js"></script>
</body>

</html>
