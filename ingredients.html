<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingredients Information</title>

    <!-- Linking Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Linking CSS file -->
    <link rel="stylesheet" href="css/ingredients.css">

    <!-- Linking browser tab icon -->
    <link rel="icon" href="img/logo.ico">
</head>

<body class="bg-dark text-white container">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg mb-4">
        <div class="container">
            <a class="navbar-brand text-white" href="cocktails.html">Cocktail Finder</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="row text-center">
            <h1>Ingredients Information</h1>
        </div>

        <div class="row mt-5">
            <h2>Cocktail</h2>
        </div>
        <div class="card">
            <div class="row">
                <div class="col-lg-4" id="results">
                    <!-- Contents generated with javascript code -->
                </div>

                <div class="col-lg-8">
                    <div class="card-body">
                        <div class="row">
                            <h2 class="card-title title">How to prepare:</h2>
                            <p class="card-text" id="instructions"></p>
                        </div>
                        <div class="row">
                            <div id="total-nutrition" class="mt-4 col-md-6">
                                <!-- Contents generated with javascript code -->
                            </div>
                            
                            <div class="mt-4 col-md-6">
                                <h4>Conversions from 1 oz:</h4>
                                <ul class="list-group list-group-flush bg-transparent">
                                    <li class="list-group-item bg-transparent"><em>(1oz = 28.35g)</em></li>
                                    <li class="list-group-item bg-transparent"><em>(1oz = 2.84cl)</em></li>
                                    <li class="list-group-item bg-transparent">(1oz = 0.1 Cup)</li>
                                    <li class="list-group-item bg-transparent"><em>(1oz = 1.6 tbspn)</em></li>
                                    <li class="list-group-item bg-transparent"><em>(1oz = 4.8 tsp)</em></li>
                                    <li class="list-group-item bg-transparent"><em>(1oz = 0.28 dL)</em></li>
                                </ul>
                                <br>
                                <h6><em><strong>Imperial standards assumed</strong></em></h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <h2>Ingredients</h2>
        </div>
        <div id="ingredients" class="row d-flex justify-content-center align-items-center">
            <!-- Contents generated with javascript code -->
        </div>
    </main>

    <!-- Linking JS file -->
    <script src="api/ingredients.js"></script>
</body>

</html>
